<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>转 - 住驻专 砖 </title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="toolbar">
    <div class="toolbar-content">
      <h1> 转 砖</h1>
      <nav>
        <button id="add-recipe-btn" class="btn primary">
          <span class="btn-icon">+</span>
          住驻转 转
        </button>
        <a href="#" id="logout-link" class="btn outline">转转拽转</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="search-bar">
      <div class="search-wrapper">
        <input type="search" id="search-input" placeholder="驻砖 转...">
        <span class="search-icon"></span>
      </div>
    </div>

    <section id="recipes-list" class="recipes-grid"></section>

    <div id="add-form" class="modal-form hidden">
      <div class="modal-content">
        <h3 class="form-title"> 住驻转 转 砖</h3>
        <div class="form-grid">
          <div class="form-section">
            <div class="input-group">
              <label for="new-title">砖 转</label>
              <input id="new-title" placeholder="砖: 驻拽拽 驻砖" />
            </div>
            <div class="input-group">
              <label for="new-image-file">转转 转</label>
              <div class="file-input-wrapper">
                <input id="new-image-file" type="file" accept="image/*" />
                <img id="new-image-preview" class="image-preview hidden" alt="转爪 拽">
              </div>
            </div>
          </div>
          <div class="form-section">
            <div class="input-group">
              <label for="new-ingredients">专</label>
              <textarea id="new-ingredients" placeholder="住 拽&#10;爪 转&#10;住 "></textarea>
              <span class="input-hint">专   砖专</span>
            </div>
            <div class="input-group">
              <label for="new-instructions">专转 </label>
              <textarea id="new-instructions" placeholder="注专 转 专 砖&#10;住驻 爪 &#10; 转"></textarea>
              <span class="input-hint">砖   砖专</span>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button id="save-recipe-btn" class="btn success">砖专转 转</button>
          <button id="cancel-add-btn" class="btn outline"></button>
        </div>
        <p id="add-error" class="error"></p>
      </div>
    </div>
  </main>

  <script src="js/data-manager.js"></script>
  <script src="js/recipes-app.js"></script>
</body>
</html>
